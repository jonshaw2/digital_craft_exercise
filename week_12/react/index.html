<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Babel Quickstart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" data-presets="react">

    class MyThing extends React.Component{
      render() {
        return <div>Hello, world!</div>;
      }
    }

    class BSButton extends React.Component{
      render(){
        let btnsize = "btn "
        let btnName = "btn ";
        if (this.props.type){
          btnName = btnName + 'btn-'+this.props.type;
        }else{
          btnName = "btn btn-default"
        };

        if (this.props.size){
          btnName = btnName + ' btn-'+this.props.size;
        }


        return (<button className={btnName}>{this.props.children}</button>);
      }
    }

    ReactDOM.render(
      <div>
        <MyThing/>
        <form>
          <BSButton>Click ME!</BSButton>
          <BSButton type="success">Success?</BSButton>
          <BSButton type="danger">Danger?</BSButton>
          <BSButton type="info">info?</BSButton>
          <BSButton type="info" size="lg">info?</BSButton>
          <BSButton type="info" size="sm">info?</BSButton>

        </form>
      </div>, document.getElementById('root'));

    </script>
  </body>
</html>
