<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Two Columns</title>
    <style>
    #left_column {
      position: absolute;
      top: 0%;
      left: 0%;
      right: 80%;
      width: 20%;
      height: 100%;
      background-color: red;
    }

    #right_column {
      position: absolute;
      top: 0%;
      left: 20%;
      right: 0%;
      width: 80%;
      height: 100%;
      background-color: yellow;
    }

    </style>
  </head>
  <body>
  <div id="left_column"></div>
  <div id="right_column"></div>
  </body>
</html>
